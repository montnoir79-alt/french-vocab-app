<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>仏検1級テスト</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background: #f0f2f5; }
        .card { background: white; padding: 20px; border-radius: 10px; text-align: center; box-shadow: 0 2px 5px rgba(0,0,0,0.1); width: 280px; }
        .french { font-size: 1.5rem; font-weight: bold; margin-bottom: 10px; color: #002395; }
        .japanese { font-size: 1.1rem; color: #ed2939; margin-bottom: 20px; display: none; }
        button { padding: 10px; width: 100%; margin-top: 10px; cursor: pointer; }
    </style>
</head>
<body>

<div class="card">
    <div id="word" class="french">読み込み中...</div>
    <div id="meaning" class="japanese">意味</div>
    <button onclick="show()">意味を見る</button>
    <button onclick="next()" style="background:#002395; color:white; border:none;">次へ</button>
</div>

<script>
    // 単語リスト
    const words = [
        { f: "exténuer", j: "〜を衰弱させる" },
        { f: "péremptoire", j: "断固とした" },
        { f: "velléité", j: "単なる思いつき" }
        // 動詞 (Verbes)
        { f: "vituperer", j: "〜を激しく非難する、罵倒する" },
        { f: "obnubiler", j: "（考えなどが）〜を暗くする、とりこにする" },
        { f: "procrastiner", j: "（やるべきことを）先延ばしにする" },
        { f: "assouvir", j: "（欲望や渇きを）十分に満たす" },
        { f: "élucider", j: "（謎や問題を）解明する、明らかにする" },
        { f: "subjuguer", j: "〜を征服する、魅了して虜にする" },
        { f: "déambuler", j: "ぶらぶら歩く、そぞろ歩く" },
        { f: "s'adonner", j: "〜にふける、専念する" },
        { f: "agrémenter", j: "〜に彩りを添える、趣を添える" },
        { f: "extorquer", j: "（金品や情報を）ゆすり取る、強要する" },
        { f: "succomber", j: "屈する、耐えかねる、死ぬ" },
        { f: "se faufiler", j: "（人混みなどを）すり抜ける、忍び込む" },
        { f: "vaticiner", j: "予言する、大言壮語する" },
        { f: "stigmatiser", j: "〜に汚名を着せる、強く非難する" },
        { f: "dilapider", j: "（財産などを）浪費する、使い果たす" },

        // 形容詞 (Adjectifs)
        { f: "rédhibitoire", j: "決定的な欠陥となる、受け入れがたい" },
        { f: "sporadique", j: "散発的な、時々起こる" },
        { f: "insidieux", j: "（病気や悪意が）潜行性の、狡猾な" },
        { f: "indéniable", j: "否定できない、明白な" },
        { f: "exhaustif", j: "網羅的な、徹底的な" },
        { f: "dilatoire", j: "（決定を）遅らせるための、引き延ばしの" },
        { f: "pittoresque", j: "絵のような、独特の趣がある" },
        { f: "obsolète", j: "時代遅れの、廃れた" },
        { f: "réfractaire", j: "従わない、反抗的な" },
        { f: "invétéré", j: "（習慣などが）根深い、常習的な" },
        { f: "défectueux", j: "欠陥のある、不完全な" },
        { f: "viscéral", j: "内臓の、理屈抜きで直感的な" },
        { f: "debonair", j: "陽気で上品な、愛想の良い" },
        { f: "intempestif", j: "時宜を得ない、不用意な" },
        { f: "fallacieux", j: "（根拠が）偽りの、あてにならない" },
        { f: "immuable", j: "不変の、永続的な" },
        { f: "loquace", j: "おしゃべりな、饒舌な" },

        // 名詞 (Noms)
        { f: "velléité", j: "（実行を伴わない）単なる思いつき、気まずさ" },
        { f: "pérennité", j: "永続性、持続性" },
        { f: "scission", j: "（団体の）分裂、分離" },
        { f: "conjoncture", j: "（経済・政治などの）局面、情勢" },
        { f: "complicité", j: "共謀、共犯関係" },
        { f: "allégresse", j: "歓喜、大きな喜び" },
        { f: "paradigme", j: "理論的枠組み、典型的な例" },
        { f: "corvée", j: "骨の折れる仕事、嫌な役目" },
        { f: "aversion", j: "嫌悪、強い拒否感" },
        { f: "entrain", j: "活気、意気込み、陽気さ" },
        { f: "naufrage", j: "難破、挫折、破滅" },
        { f: "addendum", j: "付録、追加事項" },
        { f: "scrupule", j: "良心の呵責、ためらい、几帳面さ" },
        { f: "vicissitude", j: "（運命などの）変転、波乱" },
        { f: "apanage", j: "特権、固有の持ち物" },
        { f: "ostentation", j: "（見栄を張った）誇示、ひけらかし" },
        { f: "anachronisme", j: "時代錯誤" },
        { f: "détracteur", j: "中傷する人、批判者" }
    ];
    ];

    let index = 0;

    function display() {
        document.getElementById('word').textContent = words[index].f;
        document.getElementById('meaning').textContent = words[index].j;
        document.getElementById('meaning').style.display = 'none';
    }

    function show() {
        document.getElementById('meaning').style.display = 'block';
    }

    function next() {
        index = Math.floor(Math.random() * words.length);
        display();
    }

    // ページが開かれた瞬間に実行
    window.onload = function() {
        display();
    };
</script>

</body>
</html>
